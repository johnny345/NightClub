<!--- NC Two-Step Looping List -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Looping Audio Player</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
      color: #fff;
    }

    .player {
      text-align: center;
      background: #333;
      padding: 30px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="player">
    <h2 id="song-title">Loading...</h2>
    <audio id="audio" controls></audio>
  </div>

  <script>
    const songs = [
      { title: "Unchained Melody", src: "Unchained Melody.m4a" },
      { title: "Wonderful Tonight", src: "Wonderful Tonight.m4a" },      
      { title: "Dancing With Your Ghost", src: "Dancing With Your Ghost.m4a" },
      { title: "Right Here Waiting", src: "Right Here Waiting.m4a" },            
    ];

    let currentSong = 0;
    const audio = document.getElementById('audio');
    const songTitle = document.getElementById('song-title');

    // Load and play the current song
    function loadSong(index) {
      audio.src = songs[index].src;
      songTitle.textContent = songs[index].title;
      audio.play();
    }

    // Move to next song when current ends
    audio.addEventListener('ended', () => {
      currentSong = (currentSong + 1) % songs.length;
      loadSong(currentSong);
    });

    // Start with the first song
    loadSong(currentSong);
  </script>
</body>
</html>
